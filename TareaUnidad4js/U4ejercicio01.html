<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		var metros;
		metros = parseInt(metros);
		metros = prompt('Ingrese cantidad de metros a viajar', '');
		var transporte = '';

		if (metros > 0 && metros <= 1000) {
			transporte = 'pie';
		} else if (metros > 1000 && metros <= 10000) {
			transporte = 'bicicleta';
		} else if (metros > 10000 && metros <= 30000) {
			transporte = 'colectivo';
		} else if (metros > 30000 && metros <= 100000) {
			transporte = 'auto';
		} else if (metros > 100000) {
			transporte = 'avion';
		}
		document.write('Para ' + metros + ' metros recomendamos ir en ' + transporte);





	</script>
</body>

</html>
